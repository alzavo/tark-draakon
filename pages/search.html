<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">

<body>

            <img src="../pictures/logo.png" alt="kolmepeaga draakon koos õpikutega">

            <label for="grade">klass</label>

            </select>
        </div>

        <div class="select-wrapper">
            <label for="month">kuu</label>

                <option value="november">november</option>
                <option value="detsember">detsember</option>
                <option value="jaanuar">jaanuar</option>
                <option value="veebruar">veebruar</option>
                <option value="märts">märts</option>
                <option value="april">april</option>
                <option value="mai">mai</option>
            </select>
        </div>

        <div class="select-wrapper">
            <label for="subject">aine</label>
            <select name="subject" id="subject">
                <option selected="selected" value="eesti keel">eesti keel</option>
            </select>
        </div>

        <div class="button-wrapper">
            <button onclick="saveSelectedOptions(); goToPage('/pages/result.html');">otsi</button>
